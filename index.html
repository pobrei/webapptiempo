<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RideWeather Planner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>RideWeather Planner</h1>
    <p>Plan your ride and check the weather along your route.</p>
  </header>
  
  <nav class="auth-buttons">
    <button id="login-strava">Login with Strava</button>
    <button id="login-komoot">Login with Komoot</button>
    <button id="login-ridewithgps">Login with RideWithGPS</button>
  </nav>

  <section class="upload-section">
    <h2>Upload Route File</h2>
    <form id="uploadForm">
      <label for="fileInput">Select GPX or FIT file:</label>
      <input type="file" id="fileInput" accept=".gpx, .fit">
      <button type="submit">Upload</button>
    </form>
  </section>
  
  <section class="route-controls">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime">
    <label for="weatherInterval">Weather Interval (km):</label>
    <input type="number" id="weatherInterval" value="5">
    <label for="avgSpeed">Average Speed (km/h):</label>
    <input type="number" id="avgSpeed" value="20">
  </section>
  
  <section class="forecast-controls">
    <button id="saveForecast">Save Forecast</button>
  </section>
  
  <section id="map-container">
    <div id="map"></div>
    <button id="centerMap">Center Map</button>
    <div id="loading">Loading...</div>
  </section>
  
  <section class="charts">
    <div class="chart-wrapper">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="precipChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="windChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="pressureChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="elevationChart"></canvas>
    </div>
  </section>
  
  <section id="timeline">
    <!-- Timeline entries will be added here -->
  </section>
  
  <section id="alerts">
    <!-- Alert messages will be shown here -->
  </section>
  
  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Include the main config and app scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
